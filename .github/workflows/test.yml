name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make moodcalc executable
        run: chmod +x ./scripts/moodcalc
      - name: Run test.bash
        run: bash -xv ./test.bash
      - name: Run moodcalc sample
        run: |
          ./scripts/moodcalc "今日は嬉しい！"
          echo "全然悲しい" | ./scripts/moodcalc

